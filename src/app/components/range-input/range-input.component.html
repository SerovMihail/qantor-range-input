<div class="input-wrapper">
	<button type="button" class="fast-select-button min-button">MIN {{min}}</button>

	<div class="center-section">
		<input type="number" min="{{min}}" max="{{max}}" class="range-input">
			<ul class="ticks-wrapper">
				<li class="tick" [style.width.%]="getTickWidthByTick(tick)" *ngFor="let tick of ticks">{{tick}}K</li>
			</ul>
	</div>
	<button class="fast-select-button max-button" type="button" >MAX {{max}}</button>

</div>
